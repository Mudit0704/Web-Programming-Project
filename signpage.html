</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Sochelp</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="./index.html">Login</a>

      <li class="nav-item active">
        <a class="nav-link" href="#">Sign Up<span class="sr-only">(current)</span></a>
      </li>

   </div>

<div class="container" style="margin: 0 auto;margin-top: 8em;max-width: 60%">
	<div class="jumbotron" style="background-color: #44a08d;">
			<form action="index.html" method="post">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationServer01" style="color: white;">First name</label>
      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServer02" style="color: white;">Last name</label>
      <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServerUsername" style="color: white;">Email</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend3">@</span>
        </div>
        <input type="email" class="form-control is-valid" id="validationServerUsername" placeholder="Email" aria-describedby="inputGroupPrepend3" required>
 
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationServer03" style="color: white;">Building</label>
      <input type="text" class="form-control is-valid" id="validationServer03" placeholder="Building" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServer04" style="color: white;">Flat No</label>
      <input type="text" class="form-control is-valid" id="validationServer04" placeholder="Flat No" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServer05" style="color: white;">Password</label>
      <input type="Password" class="form-control is-valid" id="validationServer05" placeholder="Password" required>
    </div>
  </div>
  <button class="btn btn-primary btn-outline-dark" type="submit" style="width: 100%;">SignUp</button>
</form>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
